name: telechat
description: Messenger app for Android, IOS, Web.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  clipboard: ^0.1.3
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  equatable: ^2.0.3
  flutter_animated_dialog: ^2.0.0
  flutter_bloc: ^7.1.0
  flutter_hooks: ^0.16.0
  fluttertoast: ^8.0.7
  flutter_localizations: # Add this line
    sdk: flutter
  get_it: ^6.0.0
  get_storage: '2.0.2'
  http: ^0.13.1
  extended_image: ^4.1.0
  image: ^3.0.2
  image_cropper: ^1.4.1
  injectable: ^1.1.2
  intl: ^0.17.0
  lint: ^1.5.3
  persian_tools: ^1.0.1
  grouped_list: ^4.1.0
  scroll_to_index: ^2.0.0
  scrollable_positioned_list: ^0.1.10
  material_design_icons_flutter: ^4.0.5955
  responsive_framework: ^0.1.4
  share_plus: ^2.1.4
  jiffy: ^4.1.0
  supabase: ^0.2.2
  collection: ^1.15.0
  flutter_contacts: ^1.1.0+3
  universal_platform: ^1.0.0+1
  

dev_dependencies:
  build_runner: null
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.1.2

flutter:

  uses-material-design: true
  generate: true


  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir-Light-UI.ttf
          weight: 300
        - asset: assets/fonts/Vazir-Regular-UI.ttf
          weight: 400
        - asset: assets/fonts/Vazir-Medium-UI.ttf
          weight: 500
        - asset: assets/fonts/Vazir-Bold-UI.ttf
          weight: 700
